<ion-view view-title="Search">
  <ion-content>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Movie Title" ng-model='search.title'>
        </label>
        <button class="button button-small button-icon icon ion-search" ng-click="search()"></button>
      </div>
      <div class="item" ng-show="error">
        Search Returned No Movies
      </div>
      <div ng-include="'templates/movie.html'" ng-repeat="movie in movies">
    </div>
  </ion-content>
</ion-view>
